version: v1.0
name: AppSignal Elixir Build and Tests
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run other linters
    dependencies: []
    task:
      env_vars:
        - name: LINTJE_VERSION
          value: "0.3.0"
      jobs:
        - name: Git Lint (Lintje)
          commands:
            - checkout
            - script/install_lintje
            - $HOME/bin/lintje $SEMAPHORE_GIT_COMMIT_RANGE
  - name: Run Elixir linters
    dependencies: []
    task:
      prologue:
        commands:
          - sem-version erlang 23.2
          - sem-version elixir 1.11.3
          - elixir -v
          - checkout
          - mix local.rebar --force
          - mix local.hex --force
          - mix deps.get

      jobs:
        - name: mix format --check-formatted
          commands:
            - mix format --check-formatted
        - name: mix credo --strict
          commands:
            - mix credo --strict
        - name: mix dialyzer
          commands:
            - cache restore dialyzer-plt
            - mix dialyzer --plt
            - cache store dialyzer-plt priv/plts/
            - mix dialyzer
  - name: Run tests
    dependencies: []
    task:
      jobs:
        - name: Elixir master, OTP 23
          commands:
            - sem-version erlang 23.2
            - sem-version elixir master
            - elixir -v
            - checkout
            - mix local.rebar --force
            - mix local.hex --force
            - mix deps.get
            - mix test
        - name: Elixir master, OTP 22
          commands:
            - sem-version erlang 22.3
            - sem-version elixir master
            - elixir -v
            - checkout
            - mix local.rebar --force
            - mix local.hex --force
            - mix deps.get
            - mix test
        - name: Elixir 1.11.3, OTP 23
          commands:
            - sem-version erlang 23.2
            - sem-version elixir 1.11.3
            - elixir -v
            - checkout
            - mix local.rebar --force
            - mix local.hex --force
            - mix deps.get
            - mix test
        - name: Elixir 1.11.3, OTP 22
          commands:
            - sem-version erlang 22.3
            - sem-version elixir 1.11.3
            - elixir -v
            - checkout
            - mix local.rebar --force
            - mix local.hex --force
            - mix deps.get
            - mix test
        - name: Elixir 1.11.3, OTP 21
          commands:
            - sem-version erlang 21.3
            - sem-version elixir 1.11.3
